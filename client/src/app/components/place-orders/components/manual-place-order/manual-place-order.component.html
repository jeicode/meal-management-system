<div class="space-y-6 animate-fadeIn">
  <!-- Header con botón de volver -->
  <div class="flex items-center justify-between">
    <button
      (click)="placeOrdersService.mode.set('tap')"
      class="group flex items-center gap-2 text-emerald-400 hover:text-emerald-300 transition-all duration-200 hover:gap-3"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
      <span class="font-medium">Volver</span>
    </button>

    <div
      class="flex items-center gap-2 bg-emerald-500/10 px-3 py-1.5 rounded-lg border border-emerald-500/30"
    >
      <div class="w-2 h-2 bg-emerald-400 rounded-full animate-pulse"></div>
      <span class="text-emerald-300 text-sm font-medium">Modo Manual</span>
    </div>
  </div>

  <!-- Título -->
  <div class="space-y-2">
    <h3
      class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-green-400 flex items-center gap-3"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-7 w-7 text-emerald-400"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V7.414A2 2 0 0015.414 6L12 2.586A2 2 0 0010.586 2H6zm5 6a1 1 0 10-2 0v3.586l-1.293-1.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V8z"
          clip-rule="evenodd"
        />
      </svg>
      Generación Rápida
    </h3>
    <p class="text-gray-400">Especifica cuántas órdenes aleatorias deseas crear</p>
  </div>

  <!-- Campo numérico con diseño mejorado -->
  <div class="relative">
    <label class="block text-sm font-medium text-gray-300 mb-2">Cantidad de órdenes</label>
    <form (ngSubmit)="placeOrder()" [formGroup]="initOrderForm" class="relative">
      <input
        type="number"
        formControlName="orders"
        class="w-full bg-gray-800/80 border-2 border-gray-700 text-gray-300 rounded-xl p-4 pl-12 text-lg font-medium focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 placeholder-gray-500 transition-all duration-200"
      />
      <div class="absolute left-4 top-1/2 -translate-y-1/2 text-emerald-400">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14"
          />
        </svg>
      </div>
    </form>
    <p class="mt-2 text-sm text-gray-500" [ngClass]="{ 'text-red-400': hasErrorsField('orders') }">
      Rango permitido: 1-15 órdenes
    </p>
  </div>
  <!-- Botón de generación -->
  <button
    [disabled]="initOrderForm.invalid || orderIsProcesing()"
    (click)="placeOrder()"
    type="submit"
    [ngClass]="{
      'opacity-50 cursor-not-allowed': orderIsProcesing(),
      'hover:scale-[1.02] active:scale-95': !orderIsProcesing(),
    }"
    class="w-full py-4 rounded-xl bg-gradient-to-r from-emerald-600 to-green-600 text-white font-bold text-lg hover:from-emerald-500 hover:to-green-500 transition-all duration-300 shadow-lg hover:shadow-emerald-500/50 flex items-center justify-center gap-3"
  >
    @if (orderIsProcesing()) {
      <span>Procesando órden</span>
    } @else {
      <span>Generar orden</span>
      <span class="text-2xl">🚀</span>
    }
  </button>
</div>
