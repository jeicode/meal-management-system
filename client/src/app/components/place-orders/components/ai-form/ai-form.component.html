<div class="flex flex-col h-full space-y-5 p-6 bg-gray-900 text-white rounded-lg shadow-2xl">
  <div class="flex items-center justify-between flex-shrink-0">
    <button
      (click)="placeOrdersService.mode.set('tap')"
      class="group flex items-center gap-2 text-blue-400 hover:text-blue-300 transition-all duration-200 hover:gap-3"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
      <span class="font-medium">Volver</span>
    </button>

    <div
      class="flex items-center gap-2 bg-blue-500/10 px-3 py-1.5 rounded-full border border-blue-500/30"
    >
      <div class="w-2 h-2 bg-blue-400 rounded-full animate-pulse"></div>
      <span class="text-blue-300 text-sm font-medium">Modo IA</span>
    </div>
  </div>

  <div class="flex-shrink-0 space-y-1">
    <h3
      class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-400 flex items-center gap-3"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 text-blue-400"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path d="M13 7H7v6h6V7z" />
        <path
          fill-rule="evenodd"
          d="M7 2a1 1 0 012 0v1h2V2a1 1 0 112 0v1h2a2 2 0 012 2v2h1a1 1 0 110 2h-1v2h1a1 1 0 110 2h-1v2a2 2 0 01-2 2h-2v1a1 1 0 11-2 0v-1H9v1a1 1 0 11-2 0v-1H5a2 2 0 01-2-2v-2H2a1 1 0 110-2h1V9H2a1 1 0 010-2h1V5a2 2 0 012-2h2V2zM5 5h10v10H5V5z"
          clip-rule="evenodd"
        />
      </svg>
      Generación Inteligente
    </h3>
    <p class="text-gray-400 text-sm">
      Describe con detalle lo que necesitas y la IA creará las órdenes perfectas para ti.
    </p>
  </div>

  <div class="flex-shrink-0 space-y-2 pb-2 border-b border-gray-800">
    <p class="text-xs font-medium text-gray-500 uppercase tracking-wider">Ejemplos rápidos:</p>
    <div class="flex flex-wrap gap-2">
      <button
        class="text-xs bg-gray-800/70 hover:bg-gray-700/70 border border-gray-700 hover:border-blue-500/50 text-gray-400 hover:text-blue-300 px-3 py-2 rounded-lg transition-all duration-200"
      >
        Creame 5 platos vegetarianos y 2 platos con carne
      </button>
      <button
        class="text-xs bg-gray-800/70 hover:bg-gray-700/70 border border-gray-700 hover:border-blue-500/50 text-gray-400 hover:text-blue-300 px-3 py-2 rounded-lg transition-all duration-200"
      >
        Generame los platos posibles con los ingredientes disponibles
      </button>
    </div>
  </div>

  <div class="flex flex-col flex-1 min-h-0">
    <div
      class="flex-1 overflow-y-auto space-y-4 pr-1 scrollbar-thin scrollbar-thumb-gray-700 scrollbar-track-gray-800"
    >
      @if (messageSent()) {
        <div class="flex justify-end">
          <div
            class="bg-blue-600/30 border border-blue-500/50 text-blue-100 rounded-xl rounded-tr-sm px-4 py-3 max-w-[70%] shadow-lg backdrop-blur-sm text-sm"
          >
            {{ messageSent() }}
          </div>
        </div>
      }

      @if (responseAi()) {
        <div class="flex justify-start">
          <div
            class="bg-gray-800/90 border border-gray-700/50 text-gray-200 rounded-xl rounded-tl-sm px-4 py-3 max-w-[70%] shadow-md backdrop-blur-sm text-sm"
          >
            {{ responseAi() }}
          </div>
        </div>
      }

      @if (loadingResponseAi()) {
        <div class="flex justify-start">
          <div
            class="bg-gray-800/90 border border-gray-700/50 text-gray-400 rounded-xl rounded-tl-sm px-4 py-3 shadow-md flex items-center gap-2"
          >
            <div class="w-2 h-2 bg-gray-500 rounded-full animate-bounce"></div>
            <div
              class="w-2 h-2 bg-gray-500 rounded-full animate-bounce [animation-delay:.2s]"
            ></div>
            <div
              class="w-2 h-2 bg-gray-500 rounded-full animate-bounce [animation-delay:.4s]"
            ></div>
          </div>
        </div>
      }
    </div>

    <div class="mt-4 flex-shrink-0 pt-4 border-t border-gray-800">
      <div class="flex items-center gap-3">
        <input
          type="text"
          [(ngModel)]="prompt"
          placeholder="Escribe aquí tu solicitud..."
          class="flex-1 bg-gray-800/80 border border-gray-700 rounded-2xl px-4 py-3 text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-500 transition-all duration-200"
        />
        <button
          class="p-3 rounded-2xl bg-gradient-to-r from-blue-600 to-cyan-600 text-white hover:from-blue-500 hover:to-cyan-500 transition-all duration-300 shadow-lg hover:shadow-cyan-500/40 active:scale-95 disabled:opacity-50"
          (click)="askAi()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M14.752 11.168l-9.193-4.596A1 1 0 004 7.47v9.06a1 1 0 001.559.838l9.193-4.596a1 1 0 000-1.804z"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
