<div class="max-w-6xl mx-auto">
  <!-- Sección de Pedidos -->
  <div
    class="relative bg-gradient-to-br from-gray-800 to-gray-900 p-6 rounded-2xl shadow-2xl border border-gray-700/50 backdrop-blur-sm"
  >
    <div class="flex items-center justify-between mb-6">
      <h2
        class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-400 flex items-center gap-3"
      >
        <span class="bg-gradient-to-br from-blue-500/20 to-cyan-500/20 p-2 rounded-xl">🍽️</span>
        Nueva Orden
      </h2>
      <!-- (click)="openRecipesModal()" -->
      <button
        (click)="modalRecipesService.open.set(true)"
        class="cursor-pointer py-2 px-4 rounded-lg text-sm bg-blue-500/80 text-white hover:bg-blue-600/80 transition-all hover:scale-105 active:scale-95 flex items-center gap-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            d="M9 4.804A7.968 7.968 0 005.5 4c-1.255 0-2.443.29-3.5.804v10A7.969 7.969 0 015.5 14c1.669 0 3.218.51 4.5 1.385A7.962 7.962 0 0114.5 14c1.255 0 2.443.29 3.5.804v-10A7.968 7.968 0 0014.5 4c-1.255 0-2.443.29-3.5.804V12a1 1 0 11-2 0V4.804z"
          />
        </svg>
        Recetas
      </button>
    </div>

    <app-form-place-order />

    <!-- Sección de órdenes entregadas -->
    <div class="order-delivered mt-8">
      <h2
        class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-emerald-400 mb-5 flex items-center gap-3"
      >
        <span
          class="bg-gradient-to-br from-green-500/20 to-emerald-500/20 p-3 rounded-xl backdrop-blur-sm border border-green-500/30 shadow-lg flex items-center justify-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 text-green-400"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
              clip-rule="evenodd"
            />
          </svg>
        </span>
        Últimas órdenes entregadas
      </h2>

      <div class="gap-5 flex flex-col">
        <!-- Orden de ejemplo -->
        @for (order of ordersDelivered(); track $index) {
          <app-order-delivered [data]="order" />
        }

        <!-- Estado vacío -->
        @if (ordersDelivered().length === 0 && !isLoadingOrdersDelivered()) {
          <div
            class="bg-gray-800/30 p-8 rounded-xl text-center border border-dashed border-gray-700"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-16 w-16 mx-auto mb-3 text-gray-600"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"
              />
            </svg>
            <p class="text-gray-400 italic">No hay órdenes entregadas aún</p>
            <p class="text-gray-500 text-sm mt-1">Comienza creando tu primera orden</p>
          </div>
        }
      </div>

      <!-- Botón para ver todas las órdenes -->
      <div class="mt-5">
        <button
          class="w-full cursor-pointer text-blue-400 hover:text-white border-2 border-blue-500 hover:bg-gradient-to-r hover:from-blue-600 hover:to-cyan-600 focus:ring-4 focus:ring-blue-500/50 font-semibold rounded-xl text-sm px-6 py-3 transition-all duration-200 flex items-center justify-center gap-2 group hover:shadow-lg hover:scale-[1.02] active:scale-95"
        >
          <span>Ver todas las órdenes</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 transform group-hover:translate-x-1 transition-transform"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 7l5 5m0 0l-5 5m5-5H6"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>

<app-modal-recipes />
