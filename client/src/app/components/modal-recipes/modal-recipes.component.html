<!-- Botón para abrir el modal -->
<button type="button" (click)="open.set(true)"
  class="cursor-pointer py-2 px-2 rounded-lg text-sm bg-blue-500/80 text-white">
    Recetas
</button>

<!-- Modal con fondo más transparente -->
<div [ngClass]="{'pointer-events-none opacity-0': !open(), 'opacity-100': open()}" 
     class="fixed inset-0 bg-black/30 backdrop-blur-sm flex items-center justify-center z-50 transition-opacity duration-300 ease-in-out">
    
    <!-- Contenedor del modal -->
    <div class="bg-gray-800/80 backdrop-blur-md text-white p-6 rounded-xl w-full max-w-md shadow-xl border border-gray-600/50 transform transition-all duration-300"
         [ngClass]="{'scale-95': !open(), 'scale-100': open()}">
        
        <!-- Encabezado -->
        <div class="flex justify-between items-center mb-4 pb-2 border-b border-gray-700/50">
            <h2 class="text-md font-semibold text-gray-100">Recetas</h2>
            <button (click)="open.set(false)" class="text-gray-400 hover:text-white transition-colors text-2xl leading-none">
                &times;
            </button>
        </div>
        
        <!-- Lista de recetas -->
        <ul class="space-y-3 text-gray-200">
            @for (recipe of recipes(); track $index) {
                <li class="flex items-center hover:bg-gray-700/50 px-3 py-1.5 rounded-lg transition-colors duration-200">
                    <span class="w-1.5 h-1.5 bg-blue-400/80 rounded-full mr-2.5"></span>
                    <span class="text-sm font-light tracking-wide text-gray-300/90">
                        {{recipe.name}}
                    </span>
                </li>
            }
            @empty {
                @if (loading()) {
                    <li class="flex items-center hover:bg-gray-700/50 px-3 py-2 rounded-lg transition-colors">
                        <span class="w-2 h-2 bg-blue-400 rounded-full mr-3"></span>
                        Cargando recetas...
                    </li>
                }
                @else {
                    <li class="flex items-center hover:bg-gray-700/50 px-3 py-2 rounded-lg transition-colors">
                        <span class="w-2 h-2 bg-blue-400 rounded-full mr-3"></span>
                        No hay recetas disponibles
                    </li>
                }
            }
            @if (errorMessage()) {
                <li class="flex items-center hover:bg-gray-700/50 px-3 py-2 rounded-lg transition-colors">
                    <span class="w-2 h-2 bg-blue-400 rounded-full mr-3"></span>
                    {{ errorMessage() }}
                </li>
            }
        </ul>
        
        <!-- Pie del modal -->
        <div class="mt-6 pt-4 border-t border-gray-700/50 flex justify-end">
            <button (click)="open.set(false)" 
                    class="px-4 py-2 bg-transparent border border-gray-600 hover:bg-gray-700/50 text-gray-200 rounded-lg font-medium transition-colors">
                Cerrar
            </button>
        </div>
    </div>
</div>
