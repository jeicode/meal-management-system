<header class="mb-8 border-b border-gray-700 pb-6">
  <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
    <div>
      <a routerLink="/">
        <h1 class="text-2xl md:text-3xl font-bold text-emerald-400 flex items-center gap-2">
          Jornada de Almuerzo Gratis
        </h1>
      </a>
      <p class="text-gray-400 mt-1 text-sm">
        <a
          target="_blank"
          rel="noopener noreferrer"
          href="https://github.com/jeicode"
          class="text-emerald-400"
          >&#64;jeicode</a
        >
      </p>
    </div>

    <nav class="flex gap-2 overflow-x-auto pb-2 md:pb-0">
      <a
        routerLink="/"
        routerLinkActive="bg-emerald-900/50"
        [routerLinkActiveOptions]="{ exact: true }"
        class="px-4 py-2 rounded-lg transition-colors whitespace-nowrap"
      >
        <span class="flex items-center gap-2"> 🏠 Dashboard </span>
      </a>

      <a
        routerLink="/historial-pedidos"
        routerLinkActive="bg-emerald-900/50"
        [routerLinkActiveOptions]="{ exact: true }"
        class="px-4 py-2 rounded-lg transition-colors whitespace-nowrap"
      >
        <span class="flex items-center gap-2"> 📋 Historial de Ordenes </span>
      </a>

      <a
        routerLink="/historial-compras"
        routerLinkActive="bg-emerald-900/50"
        [routerLinkActiveOptions]="{ exact: true }"
        class="px-4 py-2 rounded-lg transition-colors whitespace-nowrap"
      >
        <span class="flex items-center gap-2"> 🛒 Historial de Compras </span>
      </a>

      <a
        routerLink="/configuracion"
        routerLinkActive="bg-emerald-900/50"
        [routerLinkActiveOptions]="{ exact: true }"
        class="px-4 py-2 rounded-lg transition-colors whitespace-nowrap"
      >
        <span class="flex items-center gap-2"> 🛠️ Configuración </span>
      </a>
    </nav>
  </div>
</header>
